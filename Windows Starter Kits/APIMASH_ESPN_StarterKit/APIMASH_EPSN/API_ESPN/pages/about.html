<!doctype HTML>
<html>
    <head>
        <title>About settings flyout</title>
        <link href="/css/settings.css" rel="stylesheet" />
    </head>
    <body >
        <!-- BEGINSETTINGSFLYOUT -->
        <div data-win-control="WinJS.UI.SettingsFlyout" aria-label="About the Tumblr Lawls app flyout" data-win-options="{settingsCommandId:'aboutSettings',width:'wide'}">
            <!-- Use either 'win-ui-light' or 'win-ui-dark' depending on the contrast between the header title and background color -->
            <div class="win-ui-dark win-header" > <!-- Background color reflects app's personality -->
                <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
                <div class="win-label">About ESPN Starter Kit</div>
                </div>
            <div class="win-content" >
                <div class="win-settings-section">
                    <div id="aboutTumblr">
                       The Windows 8 ESPN Starter Kit App is a completely free app for educational and entertainment purposes only.  The code for this app is open source and available on Github&nbsp;<a href="https://github.com/bitchwhocodes/Windows8API" target="_blank" >here.</a>. This kit was created by Stacey Mulcahy(@bitchwhocodes).<p>

                    
                    </div>
                </div>
            </div>
        </div>
        <!-- ENDSETTINGSFLYOUT -->
    </body>
</html>
